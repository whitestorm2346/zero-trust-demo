<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>service-b</title>
    <style>
      body {
        font-family: ui-sans-serif, system-ui;
        margin: 40px;
      }
      button {
        padding: 10px 14px;
        margin-right: 10px;
      }
      pre {
        background: #f5f5f5;
        padding: 12px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>service-b</h1>
    <p>這是被呼叫者（提供 /public 與 /private）</p>
    <button onclick="hit('/public')">/public</button>
    <button onclick="hit('/private')">/private</button>
    <div id="out"></div>

    <script>
      async function hit(path) {
        const out = document.getElementById("out");
        out.innerHTML = "Loading...";
        try {
          const res = await fetch(path);
          const body = await res.json().catch(() => ({ raw: "(non-json)" }));
          out.innerHTML = `<pre>${JSON.stringify(
            { path, status: res.status, body },
            null,
            2
          )}</pre>`;
        } catch (e) {
          out.innerHTML = `<pre>${e}</pre>`;
        }
      }
    </script>
  </body>
</html>
