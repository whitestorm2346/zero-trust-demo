# ext-external.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: ext-demo
  labels:
    istio-injection: disabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ext-http
  namespace: ext-demo
  labels:
    app: ext-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ext-http
  template:
    metadata:
      labels:
        app: ext-http
    spec:
      containers:
        - name: nginx
          image: nginx:1.25
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: ext-http
  namespace: ext-demo
spec:
  selector:
    app: ext-http
  ports:
    - port: 80
      targetPort: 80
