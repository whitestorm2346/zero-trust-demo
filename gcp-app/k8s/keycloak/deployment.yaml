apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:24.0.3
        args:
          - start-dev
        ports:
          - containerPort: 8080

        env:
          # ===== 基本帳號 =====
          - name: KEYCLOAK_ADMIN
            value: admin
          - name: KEYCLOAK_ADMIN_PASSWORD
            value: admin123

          # ===== 關鍵：讓 Keycloak 認得 localhost =====
          - name: KC_PROXY
            value: edge

          - name: KC_HOSTNAME
            value: localhost

          - name: KC_HOSTNAME_PORT
            value: "8080"

          - name: KC_HOSTNAME_STRICT
            value: "false"

          # （可選）避免 https 檢查
          - name: KC_HTTP_ENABLED
            value: "true"
