# k8s/keycloak/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:24.0.4
        args:
          - start-dev
        env:
          - name: KEYCLOAK_ADMIN
            value: admin
          - name: KEYCLOAK_ADMIN_PASSWORD
            value: admin

          - name: KC_PROXY
            value: edge
          - name: KC_PROXY_HEADERS
            value: xforwarded

          - name: KC_HTTP_ENABLED
            value: "true"

          - name: KC_HOSTNAME_STRICT
            value: "false"

          # üî• Cookie ÈóúÈçµÔºà‰øùÁïôÔºâ
          - name: KC_HTTP_COOKIE_SECURE
            value: "false"
          - name: KC_HTTP_COOKIE_SAMESITE
            value: lax

        ports:
          - containerPort: 8080
