# --- egress-route.yaml ---

# (1) Gateway：建立 egressgateway 的 httpbin 通道
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: httpbin-egress-gateway
  namespace: istio-system
spec:
  selector:
    istio: egressgateway
  servers:
    - port:
        number: 443
        name: tls
        protocol: TLS
      hosts:
        - httpbin.org
      tls:
        mode: PASSTHROUGH

---
# (2) mesh 內 → egressgateway
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: httpbin-via-egress
  namespace: default
spec:
  hosts:
    - httpbin.org
  gateways:
    - mesh
    - istio-system/httpbin-egress-gateway
  tls:
    - match:
        - port: 443
          sniHosts:
            - httpbin.org
      route:
        - destination:
            host: istio-egressgateway.istio-system.svc.cluster.local
            port:
              number: 443

---
# (3) egressgateway → 外部 httpbin.org
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: httpbin-from-egress-to-external
  namespace: istio-system
spec:
  hosts:
    - httpbin.org
  gateways:
    - httpbin-egress-gateway
  tls:
    - match:
        - port: 443
          sniHosts:
            - httpbin.org
      route:
        - destination:
            host: httpbin.org
            port:
              number: 443
